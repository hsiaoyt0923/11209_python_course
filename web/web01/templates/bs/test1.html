{% extends "bs/base.html" %}

{% block title %}Bootstrap的根目錄{% endblock %}

{% block csslink %}
<link rel="stylesheet" href="{{url_for('static', filename='css/bs/index.css')}}">
{% endblock %}

{% block head %}
{{ super() }}
<style>
    body {
        background-color: pink;
    }

    .one {
        background-color: beige;
    }

    .two {
        background-color: rgb(243, 243, 192);
    }

    .three {
        background-color: rgb(245, 245, 158);
    }

    .four {
        background-color: rgb(151, 82, 82);
    }

    .five {
        background-color: rgb(99, 53, 53);
    }

    .six {
        background-color: rgb(199, 108, 108);
    }
</style>
{% endblock %}


{% block main%}
<body>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://picsum.photos/id/598/600/400" alt="" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
{% endblock %}
